<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Movie Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>New User Signup</h1>
        <div id="signupMessage"></div>
        <form id="signupForm">
            <input type="text" id="signupFirstName" placeholder="First Name" required />
            <input type="text" id="signupLastName" placeholder="Last Name" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="button" id="signupButton">Sign Up</button>
        </form>
        <p>Existing user? <a href="index.html">Login here</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
